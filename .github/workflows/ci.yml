name: CI for Streamlit Chatbot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정 (3.10)
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create secrets.toml
        run: |
          mkdir -p ~/.streamlit
          echo "[openai]" > ~/.streamlit/secrets.toml
          echo "OPENAI_API_KEY = '${{ secrets.OPENAI_API_KEY }}'" >> ~/.streamlit/secrets.toml

          echo "[postgres]" >> ~/.streamlit/secrets.toml
          echo "POSTGRES_USER = '${{ secrets.POSTGRES_USER }}'" >> ~/.streamlit/secrets.toml
          echo "POSTGRES_PASSWORD = '${{ secrets.POSTGRES_PASSWORD }}'" >> ~/.streamlit/secrets.toml
          echo "POSTGRES_HOST = 'localhost'" >> ~/.streamlit/secrets.toml
          echo "POSTGRES_PORT = '${{ secrets.POSTGRES_PORT }}'" >> ~/.streamlit/secrets.toml
          echo "POSTGRES_DB = '${{ secrets.POSTGRES_DB }}'" >> ~/.streamlit/secrets.toml
          echo "SSL_MODE = '${{ secrets.SSL_MODE }}'" >> ~/.streamlit/secrets.toml

          echo "[pinecone]" >> ~/.streamlit/secrets.toml
          echo "PINECONE_API_KEY = '${{ secrets.PINECONE_API_KEY }}'" >> ~/.streamlit/secrets.toml
          echo "PINECONE_ENV = '${{ secrets.PINECONE_ENV }}'" >> ~/.streamlit/secrets.toml
          echo "PINECONE_INDEX_NAME = '${{ secrets.PINECONE_INDEX_NAME }}'" >> ~/.streamlit/secrets.toml


      - name: Pytest 실행
        run: |
          pytest --maxfail=5 --disable-warnings --tb=short
