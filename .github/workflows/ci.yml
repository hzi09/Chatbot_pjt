name: CI for Streamlit Chatbot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: $POSTGRES_USER
          POSTGRES_PASSWORD: $POSTGRES_PASSWORD
          POSTGRES_DB: $POSTGRES_DB
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정 (3.10)
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create secrets.toml
        run: |
          mkdir -p ~/.streamlit
          echo "[openai]" > ~/.streamlit/secrets.toml
          echo "OPENAI_API_KEY = '${{ secrets.OPENAI_API_KEY }}'" >> ~/.streamlit/secrets.toml

          echo "[postgres]" >> ~/.streamlit/secrets.toml
          echo "POSTGRES_USER = '${{ secrets.POSTGRES_USER }}'" >> ~/.streamlit/secrets.toml
          echo "POSTGRES_PASSWORD = '${{ secrets.POSTGRES_PASSWORD }}'" >> ~/.streamlit/secrets.toml
          echo "POSTGRES_HOST = 'localhost'" >> ~/.streamlit/secrets.toml
          echo "POSTGRES_PORT = '5432'" >> ~/.streamlit/secrets.toml
          echo "POSTGRES_DB = '${{ secrets.POSTGRES_DB }}'" >> ~/.streamlit/secrets.toml
          echo "SSL_MODE = '${{ secrets.SSL_MODE }}'" >> ~/.streamlit/secrets.toml

          echo "[pinecone]" >> ~/.streamlit/secrets.toml
          echo "PINECONE_API_KEY = '${{ secrets.PINECONE_API_KEY }}'" >> ~/.streamlit/secrets.toml
          echo "PINECONE_ENV = '${{ secrets.PINECONE_ENV }}'" >> ~/.streamlit/secrets.toml
          echo "PINECONE_INDEX_NAME = '${{ secrets.PINECONE_INDEX_NAME }}'" >> ~/.streamlit/secrets.toml

      - name: Debug secrets.toml
        run: cat ~/.streamlit/secrets.toml  # 🔍 secrets.toml이 정상적으로 생성되었는지 확인

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U ${{ secrets.POSTGRES_USER }}; then
              echo "✅ PostgreSQL is ready!"
              exit 0
            fi
            echo "⏳ Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "❌ PostgreSQL did not start in time!"
          exit 1

      - name: Check PostgreSQL Connection
        run: |
          PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql -h localhost -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -c "SELECT 1;"
          echo "✅ PostgreSQL connection successful!"

      - name: Pytest 실행
        run: |
          pytest --maxfail=5 --disable-warnings --tb=short
